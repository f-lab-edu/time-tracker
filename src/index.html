<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Tracker</title>
  </head>
  <body>
    <div id="app">
      <article class="cont-tracker">
        <header class="header"></header>
        <main class="main"></main>
      </article>
      <div class="popup">
        <div class="popup-content">
          <div class="popup-content-header">
            <strong class="pop-title">Daily 입력</strong>
          </div>
          <div class="popup-content-body">
            <div class="popup-content-body-inner">
              <form action="#none">
                <dl class="daily-record">
                  <div class="wrap-daily">
                    <dt>집중한 시간</dt>
                    <dd>
                      <label for="trackerHour" class="blind">시간 선택</label>
                      <select
                        name="trackerTime"
                        id="trackerHour"
                        class="opt-time">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <span class="txt-time">시</span>
                      <label for="trackerMinute" class="blind">분 선택</label>
                      <select
                        name="trackerTime"
                        id="trackerMinute"
                        class="opt-time">
                        <option value="0">0</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                      </select>
                      <span class="txt-time">분</span>
                    </dd>
                  </div>
                  <div class="wrap-daily">
                    <dt>
                      <label for="trackerWork">하는 일</label>
                    </dt>
                    <dd>
                      <input
                        type="text"
                        id="trackerWork"
                        class="tf-daily"
                        placeholder="지금 하는 일을 입력해 주세요." />
                    </dd>
                  </div>
                  <div class="wrap-daily">
                    <dt>소요시간</dt>
                    <dd>
                      <div class="wrap-spend">
                        <div class="box-time">
                          <input
                            type="radio"
                            id="minuit30"
                            name="spendTime"
                            value="30" />
                          <label for="minuit30">30분</label>
                        </div>
                        <div class="box-time">
                          <input
                            type="radio"
                            id="minuit60"
                            name="spendTime"
                            value="60" />
                          <label for="minuit60">60분</label>
                        </div>
                        <div class="box-time">
                          <input
                            type="radio"
                            id="minuit90"
                            name="spendTime"
                            value="90" />
                          <label for="minuit90">90분</label>
                        </div>
                        <div class="box-time">
                          <input
                            type="radio"
                            id="inProgress"
                            name="spendTime"
                            value="inProgress" />
                          <label for="inProgress">진행중</label>
                        </div>
                      </div>
                    </dd>
                  </div>
                  <div class="wrap-daily">
                    <dt>
                      <label for="score">집중 점수</label>
                    </dt>
                    <dd>
                      <input type="text" id="score" class="tf-daily tf-score" />
                      <span class="txt-score">점</span>
                    </dd>
                  </div>
                  <div class="wrap-daily">
                    <dt>
                      <label for="hurdle">허들</label>
                    </dt>
                    <dd>
                      <input type="text" id="hurdle" class="tf-daily" />
                      <div class="wrap-hurdles">
                        <div class="tag">
                          <span class="txt-tag">youtube</span>
                          <button type="button" class="btn-close">닫기</button>
                        </div>
                        <div class="tag">
                          <span class="txt-tag">youtube</span>
                          <button type="button" class="btn-close">닫기</button>
                        </div>
                      </div>
                    </dd>
                  </div>
                  <div class="wrap-daily">
                    <dt>
                      <label for="retrospect">반성</label>
                    </dt>
                    <dd>
                      <textarea
                        id="retrospect"
                        class="tf-retrospect"
                        name="retrospect"
                        rows="5"></textarea>
                    </dd>
                  </div>
                </dl>
              </form>
            </div>
          </div>
          <div class="popup-content-footer">
            <button type="submit" class="btn-footer btn-footer-save">
              저장
            </button>
            <button type="button" class="btn-footer btn-footer-close">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
